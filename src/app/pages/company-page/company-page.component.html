<div class="company-header">
  <div class="company-header-side">
    <img
      src="assets/companypageconfiguration_60afd576-4f0c-4cc2-9fee-8862dceca00a.jpg"
    />
  </div>
  <div class="company-header-middle">
    <h2>{{ company.name }}</h2>
    <p>CNPJ: {{ company.cnpj }}</p>
    <p>
      <svg focusable="false" viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M19,20H5V9H19M16,2V4H8V2H6V4H5A2,2 0 0,0 3,6V20A2,2 0 0,0 5,22H19A2,2 0 0,0 21,20V6A2,2 0 0,0 19,4H18V2M10.88,13H7.27L10.19,15.11L9.08,18.56L12,16.43L14.92,18.56L13.8,15.12L16.72,13H13.12L12,9.56L10.88,13Z"
        ></path>
      </svg>
      Há 6 anos no RJ
    </p>
  </div>
  <div class="company-header-side">
    <a routerLink="reclamar">
      <button>
        <svg focusable="false" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12,8H4A2,2 0 0,0 2,10V14A2,2 0 0,0 4,16H5V20A1,1 0 0,0 6,21H8A1,1 0 0,0 9,20V16H12L17,20V4L12,8M15,15.6L13,14H4V10H13L15,8.4V15.6M21.5,12C21.5,13.71 20.54,15.26 19,16V8C20.53,8.75 21.5,10.3 21.5,12Z"
          ></path>
        </svg>
        Reclamar
      </button>
    </a>
  </div>
</div>
<body>
  <div class="main-content">
    <h2 style="font-size: 20px">
      O que estão falando sobre {{ company.name }}
    </h2>
    <div class="content-tickets">
      <h3>Reclamações</h3>
      <div class="ticket" *ngFor="let ticket of companyTickets">
        <a routerLink="reclamacao/{{ ticket.id }}"
          ><h4>{{ ticket.title }}</h4></a
        >
        <p>
          {{ ticket.content }}
        </p>
        <p>
          <span
            class="status"
            id="not-answered"
            *ngIf="ticket.status === 'NOT_ANSWERED'"
          >
            <svg focusable="false" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M15.5,8C16.3,8 17,8.7 17,9.5C17,10.3 16.3,11 15.5,11C14.7,11 14,10.3 14,9.5C14,8.7 14.7,8 15.5,8M10,9.5C10,10.3 9.3,11 8.5,11C7.7,11 7,10.3 7,9.5C7,8.7 7.7,8 8.5,8C9.3,8 10,8.7 10,9.5M12,14C13.75,14 15.29,14.72 16.19,15.81L14.77,17.23C14.32,16.5 13.25,16 12,16C10.75,16 9.68,16.5 9.23,17.23L7.81,15.81C8.71,14.72 10.25,14 12,14Z"
              ></path></svg
            >Não respondida</span
          >
          <span
            class="status"
            id="answered"
            *ngIf="
              ticket.status === 'ANSWERED' ||
              ticket.status === 'CONSUMER_ANSWERED'
            "
          >
            <svg focusable="false" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M12,17.5C14.33,17.5 16.3,16.04 17.11,14H6.89C7.69,16.04 9.67,17.5 12,17.5M8.5,11A1.5,1.5 0 0,0 10,9.5A1.5,1.5 0 0,0 8.5,8A1.5,1.5 0 0,0 7,9.5A1.5,1.5 0 0,0 8.5,11M15.5,11A1.5,1.5 0 0,0 17,9.5A1.5,1.5 0 0,0 15.5,8A1.5,1.5 0 0,0 14,9.5A1.5,1.5 0 0,0 15.5,11M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
              ></path></svg
            >Respondida</span
          >
          <span
            class="status"
            id="resolved"
            *ngIf="ticket.status === 'RATED_RESOLVED'"
          >
            <svg focusable="false" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M12,17.5C14.33,17.5 16.3,16.04 17.11,14H6.89C7.69,16.04 9.67,17.5 12,17.5M8.5,11A1.5,1.5 0 0,0 10,9.5A1.5,1.5 0 0,0 8.5,8A1.5,1.5 0 0,0 7,9.5A1.5,1.5 0 0,0 8.5,11M15.5,11A1.5,1.5 0 0,0 17,9.5A1.5,1.5 0 0,0 15.5,8A1.5,1.5 0 0,0 14,9.5A1.5,1.5 0 0,0 15.5,11M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
              ></path></svg
            >Resolvido</span
          >
          <span
            class="status"
            id="unresolved"
            *ngIf="ticket.status === 'RATED_UNRESOLVED'"
          >
            <svg focusable="false" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M15.5,8C16.3,8 17,8.7 17,9.5C17,10.3 16.3,11 15.5,11C14.7,11 14,10.3 14,9.5C14,8.7 14.7,8 15.5,8M10,9.5C10,10.3 9.3,11 8.5,11C7.7,11 7,10.3 7,9.5C7,8.7 7.7,8 8.5,8C9.3,8 10,8.7 10,9.5M12,14C13.75,14 15.29,14.72 16.19,15.81L14.77,17.23C14.32,16.5 13.25,16 12,16C10.75,16 9.68,16.5 9.23,17.23L7.81,15.81C8.71,14.72 10.25,14 12,14Z"
              ></path></svg
            >Não resolvido</span
          >Há X horas
        </p>
      </div>
    </div>
  </div>
</body>
